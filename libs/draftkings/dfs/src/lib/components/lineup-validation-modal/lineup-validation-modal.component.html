<h2 mat-dialog-title>Lineup Validation</h2>
<mat-dialog-content class="mat-typography">
  @if(data.errorMessages.length === 0) {
  <p>Your lineup is valid!</p>
  } @else {
  <h3 class="text-lg mb-4">
    The following issues were found with your lineup(s):
  </h3>
  <ul class="list-disc ml-4">
    @for (error of data.errorMessages; track error) {
    <li class="py-1">{{ error }}</li>
    }
  </ul>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton mat-dialog-close (click)="close()">Close</button>
</mat-dialog-actions>
