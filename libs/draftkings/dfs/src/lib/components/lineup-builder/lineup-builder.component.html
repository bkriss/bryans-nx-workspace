<mat-list
  class="lineup-card"
  [class.error]="lineup.remainingSalary > 300"
  role="list"
>
  <mat-list-item role="listitem">
    <div class="remaining-salary">
      <span class="text-xs">Remaining Salary:</span>
      <span class="amount font-bold ml-1">
        {{ lineup.remainingSalary | currency : 'USD' : 'symbol' : '1.0-0' }}
      </span>
    </div>
  </mat-list-item>

  <dfs-lineup-builder-position
    className="qb"
    [player]="lineup.qb"
    position="QB"
    (selectPlayer)="selectPlayer('QB')"
    (removePlayer)="removePlayer($event)"
  ></dfs-lineup-builder-position>
