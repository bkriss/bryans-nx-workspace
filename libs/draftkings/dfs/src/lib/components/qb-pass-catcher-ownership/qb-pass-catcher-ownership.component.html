<div class="grid justify-between gap-1 grid-flow-col mb-4">
  <h1 class="text-2xl self-end">QB Stack Lineup Percentages</h1>
  <button matFab extended (click)="savePassCatchers()">
    <mat-icon>save</mat-icon>
    Save Selections
  </button>
</div>

<div class="qb-pass-catcher-ownership-container">
  @for (stack of quarterbackStacks(); track stack.qb.id) {

  <div class="border-b border-[#ccc] p-4">
    <h2 class="mb-2">
      <span class="font-bold text-xl">{{ stack.qb.name }}</span> &bull;
      <span class="text-sm text-slate-300">{{ stack.qb.gameInfo }}</span>
    </h2>
    <div class="grid grid-flow-col gap-4 justify-start">
      @for (player of stack.teammatePassCatchers; let i = $index; track
      player.id) {
      <dfs-pass-catcher-ownership
        [player]="player"
      ></dfs-pass-catcher-ownership>
      }
    </div>

    <div class="grid grid-flow-col gap-4 justify-start mt-4">
      @for (player of stack.opposingPassCatchers; let i = $index; track
      player.id) {
      <dfs-pass-catcher-ownership
        [player]="player"
      ></dfs-pass-catcher-ownership>
      }
    </div>
  </div>
  }
</div>
